<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoption Portal - Login & Register</title>
    <style>
        /* CSS STYLES */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-weight: bold;
            margin: 0;
            font-size: 22px;
        }

        p {
            font-size: 14px;
            font-weight: 300;
            line-height: 20px;
            letter-spacing: 0.5px;
            margin: 20px 0 30px;
        }

        span {
            font-size: 12px;
        }

        a {
            color: #333;
            font-size: 14px;
            text-decoration: none;
            margin: 15px 0;
        }

        button {
            border-radius: 20px;
            border: 1px solid #ff4b2b;
            background-color: #ff4b2b;
            color: #FFFFFF;
            font-size: 12px;
            font-weight: bold;
            padding: 12px 45px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: transform 80ms ease-in;
            cursor: pointer;
            margin-top: 10px;
        }

        button:active {
            transform: scale(0.95);
        }

        button:focus {
            outline: none;
        }

        button.ghost {
            background-color: transparent;
            border-color: #FFFFFF;
        }

        form {
            background-color: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 40px;
            height: 100%;
            text-align: center;
        }

        input {
            background-color: #f4f4f4;
            border: none;
            padding: 10px 15px;
            margin: 6px 0;
            width: 100%;
            border-radius: 5px;
            font-size: 14px;
        }

        /* --- CAPSULE TOGGLE START --- */
        .toggle-container {
            margin: 15px 0;
        }

        .checkbox {
            opacity: 0;
            position: absolute;
        }

        .label {
            background-color: #eee;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px;
            position: relative;
            height: 38px;
            width: 180px;
            border: 1px solid #ddd;
        }

        .label .ball {
            background-color: #ff4b2b;
            position: absolute;
            top: 3px;
            left: 3px;
            height: 30px;
            width: 86px;
            border-radius: 20px;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1;
        }

        .checkbox:checked + .label .ball {
            transform: translateX(88px);
        }

        .text {
            font-size: 12px;
            font-weight: 600;
            z-index: 2;
            width: 50%;
            text-align: center;
            color: #777;
            transition: color 0.3s;
        }

        .checkbox:checked + .label .ngo-text { color: white; }
        .checkbox:not(:checked) + .label .adopter-text { color: white; }

        /* NGO SPECIFIC FIELDS ANIMATION */
        .ngo-fields {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-in-out, opacity 0.3s;
            opacity: 0;
            width: 100%;
        }

        .checkbox:checked ~ .ngo-fields {
            max-height: 150px;
            opacity: 1;
            margin-bottom: 5px;
        }
        /* --- CAPSULE TOGGLE END --- */

        .container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 14px 28px rgba(0,0,0,0.1), 0 10px 10px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            width: 850px;
            max-width: 100%;
            min-height: 600px;
        }

        .form-container {
            position: absolute;
            top: 0;
            height: 100%;
            transition: all 0.6s ease-in-out;
        }

        .sign-in-container {
            left: 0;
            width: 50%;
            z-index: 2;
        }

        .container.right-panel-active .sign-in-container {
            transform: translateX(100%);
        }

        .sign-up-container {
            left: 0;
            width: 50%;
            opacity: 0;
            z-index: 1;
        }

        .container.right-panel-active .sign-up-container {
            transform: translateX(100%);
            opacity: 1;
            z-index: 5;
            animation: show 0.6s;
        }

        @keyframes show {
            0%, 49.99% { opacity: 0; z-index: 1; }
            50%, 100% { opacity: 1; z-index: 5; }
        }

        .overlay-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: transform 0.6s ease-in-out;
            z-index: 100;
        }

        .container.right-panel-active .overlay-container{
            transform: translateX(-100%);
        }

        .overlay {
            background: #ff416c;
            background: linear-gradient(to right, #ff4b2b, #ff416c);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 0 0;
            color: #FFFFFF;
            position: relative;
            left: -100%;
            height: 100%;
            width: 200%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }

        .container.right-panel-active .overlay {
            transform: translateX(50%);
        }

        .overlay-panel {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 40px;
            text-align: center;
            top: 0;
            height: 100%;
            width: 50%;
            transition: transform 0.6s ease-in-out;
        }

        .overlay-left {
            transform: translateX(-20%);
        }

        .container.right-panel-active .overlay-left {
            transform: translateX(0);
        }

        .overlay-right {
            right: 0;
            transform: translateX(0);
        }

        .container.right-panel-active .overlay-right {
            transform: translateX(20%);
        }
    </style>
</head>
<body>

    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form id="registerForm">
                <h1>Create Account</h1>
                
                <div class="toggle-container">
                    <input type="checkbox" id="userTypeToggle" class="checkbox">
                    <label for="userTypeToggle" class="label">
                        <span class="ball"></span>
                        <span class="text adopter-text">Adopter</span>
                        <span class="text ngo-text">NGO</span>
                    </label>

                    <div class="ngo-fields">
                        <input type="text" id="regOrgname" placeholder="Organization Name" />
                        <input type="text" id="regLocation" placeholder="Location" />
                    </div>
                </div>

                <input type="text" id="regName" placeholder="Name" required />
                <input type="email" id="regEmail" placeholder="Email" required />
                <input type="tel" id="regMobile" placeholder="Mobile Number" required />
                <input type="password" id="regPassword" placeholder="Password" required />
                <input type="password" id="regConPassword" placeholder="Confirm Password" required />
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <div class="form-container sign-in-container">
            <form id="loginForm">
                <h1>Sign In</h1>
                <span>Use your account credentials</span>
                <input type="email" id="logEmail" placeholder="Email" required />
                <input type="password" id="logPassword" placeholder="Password" required />
              <a href="#">Forgot your password?</a>       <!-- still didn't add forgot password login and frontend -->
                <button type="submit">Sign In</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>Log in to manage your adoptions or NGO listings</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Join the Community</h1>
                    <p>Start your journey as an Adopter or list your NGO with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="Script/Authentication.js"></script>
    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });
    </script>
</body>
</html>
